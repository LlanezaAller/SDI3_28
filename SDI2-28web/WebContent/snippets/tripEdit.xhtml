<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<p:messages id="editTripFormMessages" autoUpdate="true"
					closable="true" />
	<p:inputText value="#{trip.trip.comments}" />
	<p:panelGrid id="tripDetails" cellpadding="5">
		<p:row>
			<p:column></p:column>
			<p:column>
				<h3>#{msgs.tripOrigin}</h3>
			</p:column>
			<p:column>
				<h3>#{msgs.tripDestination}</h3>
			</p:column>
		</p:row>

		<p:row>
			<p:column>
				<h3>#{msgs.tripCountry}</h3>
			</p:column>
			<p:column>
				<p:inputText id="editFromCountry" label="#{msgs.tripCountry}" value="#{trip.trip.departure.country}" required="true" />
			</p:column>
			<p:column>
				<p:inputText label="#{msgs.tripCountry}" value="#{trip.trip.destination.country}"
					required="true" />
			</p:column>
		</p:row>

		<p:row>
			<p:column>
				<h3>#{msgs.tripState}</h3>
			</p:column>
			<p:column>
				<p:inputText label="#{msgs.tripState}" value="#{trip.trip.departure.state}" required="true" />
			</p:column>
			<p:column>
				<p:inputText label="#{msgs.tripState}" value="#{trip.trip.destination.state}" required="true" />
			</p:column>
		</p:row>

		<p:row>
			<p:column>
				<h3>#{msgs.tripCity}</h3>
			</p:column>
			<p:column>
				<p:autoComplete label="#{msgs.tripCity}" value="#{trip.trip.departure.city}" required="true"
					completeMethod="#{trip.completeCity}" />
			</p:column>
			<p:column>
				<p:autoComplete label="#{msgs.tripCity}" value="#{trip.trip.destination.city}"
					required="true" completeMethod="#{trip.completeCity}" />
			</p:column>
		</p:row>

		<p:row>
			<p:column>
				<h3>#{msgs.tripZip}</h3>
			</p:column>
			<p:column>
				<p:inputText label="#{msgs.tripZip}" value="#{trip.trip.departure.zipCode}" required="true" />
			</p:column>
			<p:column>
				<p:inputText label="#{msgs.tripZip}" value="#{trip.trip.destination.zipCode}"
					required="true" />
			</p:column>
		</p:row>

		<p:row>
			<p:column>
				<h3>#{msgs.tripStreet}</h3>
			</p:column>
			<p:column>
				<p:inputText label="#{msgs.tripStreet}" value="#{trip.trip.departure.address}" required="true" />
			</p:column>
			<p:column>
				<p:inputText  label="#{msgs.tripStreet}" value="#{trip.trip.destination.address}"
					required="true" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<h3>#{msgs.tripTime}</h3>
			</p:column>
			<p:column>
				<p:calendar showOn="button" label="#{msgs.tripDepartureDatetime}"
					value="#{trip.trip.departureDate}" required="true" />
			</p:column>
			<p:column>
				<p:calendar showOn="button" label="#{msgs.tripArrivalDatetime}"
					value="#{trip.trip.arrivalDate}" required="true" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<h3>#{msgs.tripClosingDatetime}</h3>
			</p:column>
			<p:column colspan="2">
				<p:calendar showOn="button" label="#{msgs.tripClosingDatetime}"
					value="#{trip.trip.closingDate}" required="true" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<h3>#{msgs.tripTotalCost}</h3>
			</p:column>
			<p:column colspan="2">
				<p:spinner value="#{trip.trip.estimatedCost}" required="true"
					label="#{msgs.tripTotalCost}" min="0" suffix="â‚¬" stepFactor="0.01" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<h3>#{msgs.tripTotalSeats}</h3>
			</p:column>
			<p:column colspan="2">
				<p:spinner value="#{trip.trip.maxPax}" required="true"
					label="#{msgs.tripMaxSeats}" min="0" />
			</p:column>
		</p:row>
	</p:panelGrid>
	<p:commandButton id="modifyBT"
						value="#{msgs.save}"
						actionListener="#{trip.saveTripChanges}" update="@form tripDetailsWrapper" />
</ui:composition>
